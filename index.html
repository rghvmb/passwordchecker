<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="stylesp.css">
</head>
<body>
    <div class="container">
        <h1 style="color:skyblue; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Password Strength Checker</h1>
        <ul>
            <li>Length: At least 8-12 characters long.</li>
            <li>Complexity: Mix of uppercase letters, lowercase letters, numbers, and special characters.</li>
        </ul>
        <p id="desc">Enter a password and see how strong it is.</p>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
        <div id="message"></div>
    </div>
    <script src="scriptp.js"></script>
</body>
</html>
